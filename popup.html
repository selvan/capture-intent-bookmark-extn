<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
      <script src="jquery-1.8.0.js"></script>
      <script src="popup.js"></script>
  </head>
  <body>
  <div style="position:absolute;right:10px;top:0;margin-top:5px">
    <input type="button" value="Remove intent" id="remove_intent">
  </div>  
  <div style="margin-top:20px">
      <div>
        <div class="caption">Page Title:</div>
          <div>
            <textarea name="page_title" id="page_title" cols="50" rows="5"></textarea>
          </div>
      </div>
      <div>
        <input type="button" value="Set" id="set">
        <input type="button" value="Cancel" id="cancel">
      </div>
  </div>
  </body>
</html>
